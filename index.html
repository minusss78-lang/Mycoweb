<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MycoWeb ‚Äî Mushroom Identifier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top">
    <img src="assets/logo.png" alt="MycoWeb logo" class="logo">
    <div class="site-title">
      <h1 id="siteName">MycoWeb</h1>
      <p id="siteSub" class="subtitle">Mushroom Identifier</p>
    </div>
    <div class="lang-wrap">
      <select id="langSelect" aria-label="Select language">
        <option value="it">üáÆüáπ Italiano</option>
        <option value="en">üá¨üáß English</option>
        <option value="la">üèõÔ∏è Latin</option>
      </select>
    </div>
  </header>

  <main class="container">
    <aside class="panel filters" role="region" aria-label="Filtri micologici">
      <h2 id="filtersTitle">Filtri</h2>

      <label>Colore del cappello
        <select id="capColor">
          <option value="">Qualsiasi</option>
          <option>rosso</option><option>arancio</option><option>giallo</option><option>marrone</option>
          <option>bianco</option><option>grigio</option><option>verde</option><option>nero</option>
        </select>
      </label>

      <label>Forma del cappello
        <select id="capShape">
          <option value="">Qualsiasi</option>
          <option>convesso</option><option>piano</option><option>imbutiforme</option>
          <option>campanulato</option><option>conico</option><option>depressa</option>
        </select>
      </label>

      <label>Tipo imenoforo
        <select id="hymenium">
          <option value="">Qualsiasi</option>
          <option>lamelle</option><option>pori</option><option>pliche</option><option>aculei</option><option>liscio</option>
        </select>
      </label>

      <label>Forma lamelle / pori
        <select id="gillForm">
          <option value="">Qualsiasi</option>
          <option>libere</option><option>adnate</option><option>decorrenti</option><option>anastomosate</option><option>ramificate</option>
        </select>
      </label>

      <label>Colore lamelle / pori
        <select id="gillColor">
          <option value="">Qualsiasi</option>
          <option>bianche</option><option>gialle</option><option>rosate</option><option>marroni</option><option>nere</option>
        </select>
      </label>

      <label>Forma gambo
        <select id="stipe">
          <option value="">Qualsiasi</option>
          <option>cilindrico</option><option>bulboso</option><option>affusolato</option><option>allungato</option>
        </select>
      </label>

      <label>Anello
        <select id="ring">
          <option value="">Qualsiasi</option>
          <option>presente</option><option>assente</option><option>pendulo</option>
        </select>
      </label>

      <label>Volva
        <select id="volva">
          <option value="">Qualsiasi</option>
          <option>assente</option><option>parziale</option><option>totale</option>
        </select>
      </label>

      <label>Odore
        <select id="smell">
          <option value="">Qualsiasi</option>
          <option>inodore</option><option>dolce</option><option>fenolico</option><option>terroso</option><option>sgradevole</option>
        </select>
      </label>

      <label>Habitat
        <select id="habitat">
          <option value="">Qualsiasi</option>
          <option>bosco di conifere</option><option>bosco di latifoglie</option><option>prato</option><option>su tronchi</option><option>misto</option><option>uliveto</option>
        </select>
      </label>

      <label>Stagione
        <select id="season">
          <option value="">Qualsiasi</option>
          <option>primavera</option><option>estate</option><option>autunno</option><option>inverno</option>
        </select>
      </label>

      <label>Altitudine
        <select id="altitude">
          <option value="">Qualsiasi</option>
          <option>bassa</option><option>media</option><option>alta</option>
        </select>
      </label>

      <button id="searchBtn" class="btn">üîç Cerca</button>

      <div id="loader" class="loader hidden" role="status" aria-live="polite">
        <img src="assets/fungo-loader.svg" alt="caricamento" class="loader-img">
        <div id="loaderText">Ricerca in corso...</div>
      </div>
    </aside>

    <section class="panel results" id="resultsPanel" aria-live="polite">
      <h2 id="resultsTitle">Risultati</h2>
      <div id="resultsList" class="list"></div>
    </section>
  </main>

  <footer class="foot">MycoWeb ‚Ä¢ dati locali + ricerca online</footer>

  <script src="script.js"></script>
</body>
          </html>
