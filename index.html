<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MycoWeb - Mushroom Identifier</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="assets/logo.png" alt="MycoWeb Logo" class="logo" />
    <h1>MycoWeb</h1>
    <p class="subtitle">Mushroom Identifier</p>

    <div class="language-selector">
      <select id="language">
        <option value="it">🇮🇹 Italiano</option>
        <option value="en">🇬🇧 English</option>
        <option value="la">🇱🇦 Latin</option>
      </select>
    </div>
  </header>

  <main>
    <div class="search-area">
      <label for="color">Colore del cappello:</label>
      <input type="text" id="color" placeholder="es. rosso, marrone, bianco..." />

      <label for="shape">Forma del cappello:</label>
      <select id="shape">
        <option value="">Seleziona</option>
        <option>Convesso</option>
        <option>Piatto</option>
        <option>Campanulato</option>
        <option>Depresso</option>
      </select>

      <label for="gills">Tipo di lamelle:</label>
      <select id="gills">
        <option value="">Seleziona</option>
        <option>Lamelle</option>
        <option>Pori</option>
        <option>Aspidi</option>
      </select>

      <label for="ring">Anello:</label>
      <select id="ring">
        <option value="">Seleziona</option>
        <option>Presente</option>
        <option>Assente</option>
      </select>

      <button id="searchBtn">🔍 Cerca</button>
      <div id="loader" class="hidden">
        <img src="assets/logo.png" class="spinner" alt="loading" />
      </div>
    </div>

    <div id="results"></div>
  </main>

  <footer>
    <p>© 2025 MycoWeb. Explore responsibly.</p>
  </footer>
</body>
</html>
